spring:
  rabbitmq:
    #RabbitMQ服务器地址和端口号 用户名等
    host: 192.168.1.111
    port: 5672
    username: root
    password: root
# 自定义属性 交换器名称和路由键
mq:
  config:
    exchange: log.direct
    queue:
      info:
        routingkey: log.info.routing.key
      error:
        routingkey: log.error.routing.key
server:
  port: 8081