spring:
  application:
    name: hello-dubbo-service-user-provider
server:
  port: 8081
user:
  service:
    version: 1.0.0
dubbo:
  scan:
    # 注意这里不是 base-packages
    basePackages: com.illusory.hello.dubbo.service.user.consumer.controller
  application:
    id: hello-dubbo-service-user-provider
    name: hello-dubbo-service-user-provider
    qos-port: 22222
    qos-enable: true
  protocol:
    id: dubbo
    name: dubbo
    port: 12345
    status: server
  registry:
    id: zookeeper
    #zookeeper集群
    address: zookeeper://192.168.5.151:2181?backup=192.168.5.151:2182,192.168.5.151:2183
# Enables Dubbo All Endpoints
management:
  endpoint:
    dubbo:
      enabled: true
    dubbo-shutdown:
      enabled: true
    dubbo-configs:
      enabled: true
    dubbo-services:
      enabled: true
    dubbo-references:
      enabled: true
    dubbo-properties:
      enabled: true
  # Dubbo Health
  health:
    dubbo:
      status:
        ## StatusChecker Name defaults (default : "memory", "load" )
        defaults: memory
        ## StatusChecker Name extras (default : empty )
        extras: load,threadpool